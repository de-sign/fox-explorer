<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FoxExplorer</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css" rel="stylesheet">
		<link href="assets/css/index.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/c4c899c4b5.js"></script>
	</head>
	
	<body class="fe-loading">

		<div class="fe-loader uk-position-cover uk-background-muted uk-flex uk-flex-center uk-flex-middle">
			<h1 class="uk-heading-xlarge uk-text-primary uk-margin-remove">FoxExplorer</h1>
		</div>

		<div class="fe-wrap uk-flex uk-flex-column">

			<section class="fe-navbar fe-app-drag uk-navbar-container" uk-navbar>
				<div class="uk-navbar-left">
					<div class="uk-padding-small uk-text-primary">
						<span class="fas fa-folder uk-margin-small-right"></span>
						FoxExplorer
					</div>
				</div>
				<div class="uk-navbar-right">
					<window-control></window-control>
				</div>
			</section>
			
			<section class="fe-content">
				<div class="uk-grid-collapse" uk-grid>
					<nav class="uk-tile-muted uk-padding-small uk-width-auto">
						<content-menu></content-menu>
					</nav>
					<div class="uk-width-expand">
						<div class="uk-flex uk-flex-column">
							<header class="uk-section uk-section-xsmall">
								<div class="uk-container uk-container-xsmall uk-container-expand">
									<current-directory-nav :s-path="sCurrentPath" ></current-directory-nav>
								</div>
							</header>
							<main class="fe-scroll uk-section uk-section-xsmall">
								<div class="uk-container uk-container-xsmall uk-container-expand">
									<alert-list></alert-list>
									<content-list :s-path="sCurrentPath" ></content-list>
								</div>
							</main>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
